{{ $nav := .nav }}
{{ $menu := partial "GetMenu" .menu }}
{{ $name := .name }}

{{ if $menu }}
    {{ if $nav }}
        <nav class="footer-menu footer-menu-{{ $name }}" aria-labelledby="menu-label-{{ $name }}">
            <p id="menu-label-{{ $name }}" class="footer-menu-label" role="heading" aria-level="2">{{ $menu.title }}</p>
    {{ else }}
        <div class="footer-menu footer-menu-{{ $name }}">
            <p class="footer-menu-label" role="heading" aria-level="2">{{ $menu.title }}</p>
    {{ end }}

            {{ partial "commons/menu.html"
                (dict
                    "kind" .menu
                    "level" 1
            )}}

    {{ if not $nav }}
        </div>
    {{ else }}
        </nav>
    {{ end }}
{{ end }}
