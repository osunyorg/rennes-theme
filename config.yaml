theme: osuny
paginate: 18
enableRobotsTXT: false
removePathAccents: true
params:
  # RENNES THEME CUSTOM
  custom:
    external_logo_link:
      active: true
      url: "https://metropole.rennes.fr"
      title: "Rennes Ville et Métropole"
    search_global:
      active: false
      url: "https://chercher.metropole.rennes.fr"
    footer_europe: "/assets/images/footer_europe.png"
    footer_europe_link: "https://www.europe-en-france.gouv.fr/"
    footer_europe_alt: "Union Européenne"
    contact_link: '/contact'

  # DESIGN SYSTEM
  logo:
    header: "/assets/images/logo-black.svg"
    footer: "/assets/images/logo-white.svg"
  menu:
    primary:
      level_2:
        title:
          active: true
  breadcrumb:
    position: hero-start
  summary:
    position: hero
  search:
    active: false
    positions:
      - upper-menu #Only desktop
      - custom-fixed #Only mobile
  # We can also specify this options for each sharable Section
  share_links:
    enabled: true
    email: true
    facebook: true
    linkedin: true
    mastodon: false
    telegram: false
    twitter: false
    whatsapp: false

  # SECTIONS
  pages:
    single:
      taxonomies:
        position: hero

  posts:
    index:
      options:
        categories: true
    single:
      options:
        categories: true

  # BLOCKS
  # Todo

  # IMAGES SIZES
  image_sizes:
    blocks:
      call_to_action:
        mobile: 330
        tablet: 605
        desktop: 555
    sections:
      posts:
        item:
          mobile: 350
          tablet: 800
          desktop: 858