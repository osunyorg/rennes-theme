theme: osuny
_merge: deep
pagination:
  pagerSize: 20
params:
  # RENNES THEME CUSTOM
  custom:
    active_custom_map: true
    is_main: false
    external_logo_link:
      active: true
      url: "https://metropole.rennes.fr"
      title: "Rennes Ville et Métropole"
    search_global:
      active: true
      url: "https://chercher.metropole.rennes.fr"
    footer_europe_logo: "/assets/images/logo-europe-footer.png"
    footer_europe_link: "https://www.europe-en-france.gouv.fr/"
    footer_europe_alt: "Union Européenne - Unaniezh Europa, l'Europe s'engage en Bretagne, avec le fonds européen de développement régional"
    contact_link: "https://metropole.rennes.fr/contact"
    pages:
      taxonomy_display_as_chip: "rubrique"

  # DESIGN SYSTEM
  logo:
    header: "/assets/images/logo-black.svg"
    footer: "/assets/images/logo-white.svg"
    static_src: false
  menu:
    ecosystem:
      level_2:
        title:
          active: true
    thematic:
      level_2:
        title:
          active: true
  breadcrumb:
    extendable: true
    position: hero-start
  summary:
    position: hero
  search:
    active: false
    positions:
      - custom-menu
  home:
    head:
      title: site # both | page | site
  # We can also specify this options for each sharable Section
  share_links:
    enabled: true
    email: true
    facebook: true
    linkedin: true
    mastodon: false
    telegram: false
    twitter: false
    whatsapp: false

  # SECTIONS
  categories:
    index:
      layout: cards
  pages:
    date_format: "02/01/2006"
    index:
      options:
        categories: true
        image: false
    single:
      taxonomies:
        position: hero

  posts:
    index:
      options:
        categories: true
    single:
      options:
        categories: true
    sitemap:
      ignore_children: true

  events:
    single:
      taxonomies:
        position: hero
    sitemap:
      ignore_children: true

  persons:
    sitemap:
      ignore_children: true

  organizations:
    sitemap:
      ignore_children: true
  # BLOCKS

  # IMAGES SIZES
  image_sizes:
    design_system:
      lightbox:
        disabled: true
    blocks:
      call_to_action:
        mobile: 500
        tablet: 605
        desktop: 768
    sections:
      posts:
        item:
          mobile: 350
          tablet: 800
          desktop: 858
