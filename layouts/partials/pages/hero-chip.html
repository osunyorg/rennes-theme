{{ $taxonomies := .Params.taxonomies }}

{{ if $taxonomies }}
    {{ range $taxonomies }}
        {{ if and .categories (eq .slug site.Params.custom.pages.taxonomy_display_as_chip) }}
            {{ with .categories }}
                {{ range . }}
                    <a href="{{ .permalink }}" class="chip">
                        {{ safeHTML .name }}
                    </a>
                {{ end }}
            {{ end }}
        {{ end }}
    {{ end }}
{{ end }}
