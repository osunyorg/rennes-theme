<nav class="menu" id="navigation" aria-label="Menu principal" role="navigation">
  <ul class="nav-level-1">
    {{ range site.Data.menus.fr.ecosystem.items }}
      {{ if .children }}
        <li class="has-children">
          <span id="dropdown-vos-services" role="button" aria-expanded="false" tabindex="0">{{ .title }}</span>
          <div class="dropdown-menu is-titled">
            <div class="container">
              <div class="dropdown-menu-heading">
                <p class="dropdown-menu-title">{{ .title }}</p>
              </div>
              <ul class="nav-level-2">
                {{ range .children }}
                  <li class="{{ .class }}">
                    <a href="{{ .target }}" title="{{ .title }}">{{ .title }}</a>
                  </li>
                {{ end }}
              </ul>
            </div>
          </div>
        </li>
      {{ else }}
        <li><a href="{{ .target }}" title="{{ .title }}">{{ .title }}</a></li>
      {{ end }}
    {{ end }}
  </ul>
</nav>
